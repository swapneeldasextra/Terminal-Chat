<!DOCTYPE html>
<html lang="bn"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Terminal Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e293b;
      --accent: #2563eb;
      --bg: #fdfdfe; 
      --glass: rgba(255, 255, 255, 0.9);
    }
    
    /* Ensure the app takes full height and handles mobile browser address bars better */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--bg);
    }

    body { 
      color: #0f172a; 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      -webkit-tap-highlight-color: transparent;
      display: flex;
      flex-direction: column;
    }

    /* Custom Scrollbar Styles */
    #chat-scroll::-webkit-scrollbar {
      width: 4px;
    }
    #chat-scroll::-webkit-scrollbar-track { background: transparent; }
    #chat-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    /* Message Bubbles */
    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
      max-width: 85%;
      width: fit-content;
    }
    
    .new-message { animation: fadeIn 0.25s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    .message-other { align-self: flex-start; }
    .message-me { align-self: flex-end; }

    .bubble {
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.45;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .bubble-other {
      background: white;
      color: #334155;
      border-radius: 18px 18px 18px 4px;
      border: 1px solid rgba(226, 232, 240, 0.8);
    }
    
    .bubble-me {
      color: #f8fafc;
      border-radius: 18px 18px 4px 18px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    }
    
    #chat-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
      background-size: 20px 20px;
      overscroll-behavior-y: contain;
    }

    .input-area {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(226, 232, 240, 0.8);
      padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
      width: 100%;
    }

    /* Fixed Header Styling */
    header {
      padding-top: calc(12px + env(safe-area-inset-top));
    }

    .status-dot { box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }

    /* Fix for mobile keyboard pushing layout */
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: relative;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white/90 backdrop-blur-md">
        <div class="w-10 h-10 border-4 border-slate-900 border-t-blue-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">Authenticating</p>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="absolute inset-0 flex flex-col px-8 py-12 justify-center bg-white z-50 overflow-y-auto">
        <div class="mb-10 text-center">
          <div class="w-16 h-16 bg-slate-900 rounded-[1.5rem] shadow-xl flex items-center justify-center mb-6 mx-auto rotate-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
          </div>
          <h1 class="text-3xl font-extrabold text-slate-900 tracking-tighter">Terminal Chat</h1>
          <p class="text-slate-400 mt-2 text-xs font-medium uppercase tracking-widest">Premium Network</p>
        </div>
        
        <div class="space-y-3 w-full max-w-sm mx-auto">
          <input type="email" id="email" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-100 outline-none focus:bg-white focus:ring-2 focus:ring-blue-500/20 transition-all text-sm font-medium" placeholder="Username">
          <input type="password" id="password" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-100 outline-none focus:bg-white focus:ring-2 focus:ring-blue-500/20 transition-all text-sm font-medium" placeholder="Password">
          <div id="login-error" class="hidden bg-red-50 text-red-600 text-[10px] p-3 rounded-lg font-black uppercase tracking-widest text-center">Access Denied</div>
          <button onclick="handleAuth()" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl shadow-lg mt-4 active:scale-95 transition-all uppercase text-xs tracking-widest">Join now</button>
        </div>

        <div class="mt-12 text-center">
          <p class="text-[10px] text-slate-400 font-medium tracking-tight">
            Made by <a href="https://swapneel.bro.bd" target="_blank" class="text-blue-500 font-bold hover:underline">Swapneel Das</a>
          </p>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="main-app" class="hidden flex flex-col flex-1 overflow-hidden">
      <header class="flex justify-between items-center px-4 py-4 bg-white/90 backdrop-blur-xl border-b border-slate-100 shadow-sm z-10 shrink-0">
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="w-9 h-9 bg-slate-900 rounded-xl flex items-center justify-center shadow-md rotate-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full status-dot"></div>
          </div>
          <div>
            <h2 class="text-xs font-black text-slate-900 tracking-tight leading-none mb-1">Terminal Chat</h2>
            <span class="text-[8px] text-blue-500 font-black uppercase tracking-[0.1em]">Authenticated Member</span>
          </div>
        </div>
        <div class="flex gap-1">
            <button onclick="loadData()" class="p-2 text-slate-400">
                <svg id="sync-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button onclick="logout()" class="p-2 text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                </svg>
            </button>
        </div>
      </header>

      <div id="chat-scroll">
        <div id="feed-content" class="flex flex-col"></div>
      </div>

      <div class="input-area shrink-0">
        <div class="flex items-end gap-2 max-w-3xl mx-auto">
          <div class="flex-1 bg-slate-100 rounded-[20px] px-4 py-1.5 flex items-end">
            <textarea id="post-input" class="w-full bg-transparent border-none focus:ring-0 text-sm py-2 max-h-24 resize-none outline-none font-medium placeholder-slate-400" rows="1" placeholder="Secure message..." oninput="autoGrow(this)"></textarea>
          </div>
          <button onclick="postUpdate()" id="post-btn" class="w-10 h-10 bg-slate-900 rounded-[18px] flex items-center justify-center text-white shadow-lg active:scale-90 transition-all shrink-0 mb-0.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbz_9rG9tSfc5MKytMkEvDCArCT99DdoZmTOiMuSzDhYOhzsGbSpvbecBFEQJzjZXAQ4fA1/exec";
    let user = { name: '', email: '' };
    let isFetching = false;
    let currentDataHash = "";

    window.onload = function() {
      const savedUser = localStorage.getItem('trader_hub_user');
      if (savedUser) {
        user = JSON.parse(savedUser);
        showMainApp();
      }
      setInterval(loadData, 1500); // Polling every 1.5s for stability
      
      // Fix visual viewport height for mobile keyboards
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
          document.body.style.height = window.visualViewport.height + 'px';
          scrollToBottom();
        });
      }
    };

    function autoGrow(element) {
      element.style.height = "5px";
      element.style.height = (element.scrollHeight) + "px";
    }

    function setLoading(isLoading) {
        document.getElementById('loading-overlay').classList.toggle('hidden', !isLoading);
    }

    async function syncWithDatabase(methodName, params, successCallback) {
      try {
        const finalUrl = `${scriptUrl}?action=${methodName}&data=${encodeURIComponent(JSON.stringify(params))}`;
        const response = await fetch(finalUrl);
        const resData = await response.json();
        successCallback(resData);
      } catch (err) {
        isFetching = false;
      }
    }

    function handleAuth() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pass = document.getElementById('password').value;
      if(!email || !pass) return;
      setLoading(true);
      syncWithDatabase('authenticateUser', [email, pass], (res) => {
        setLoading(false);
        if(res && res.success) {
          user = { name: res.username, email: email };
          localStorage.setItem('trader_hub_user', JSON.stringify(user));
          showMainApp();
        } else {
          document.getElementById('login-error').classList.remove('hidden');
        }
      });
    }

    function showMainApp() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-app').classList.remove('hidden');
      loadData();
    }

    function logout() {
      localStorage.removeItem('trader_hub_user');
      location.reload();
    }

    function loadData() {
      if (isFetching || !user.name) return;
      isFetching = true;
      syncWithDatabase('getAppData', [], (data) => {
        if(data && data.posts) {
          renderFeed(data.posts);
        }
        isFetching = false;
      });
    }

    function postUpdate() {
      const input = document.getElementById('post-input');
      const content = input.value.trim();
      if(!content) return;
      const btn = document.getElementById('post-btn');
      btn.disabled = true;
      syncWithDatabase('saveData', ['POST', { id: Date.now(), user: user.name, content: content }], () => {
        input.value = "";
        input.style.height = "auto";
        btn.disabled = false;
        loadData();
      });
    }

    function scrollToBottom() {
      const scrollContainer = document.getElementById('chat-scroll');
      scrollContainer.scrollTop = scrollContainer.scrollHeight;
    }

    function renderFeed(posts) {
      const dataString = JSON.stringify(posts);
      if (dataString === currentDataHash) return;

      const isFirstLoad = currentDataHash === "";
      currentDataHash = dataString;

      let html = "";
      if (!posts || posts.length <= 1) {
          html = `<div class="text-center py-20 text-slate-400 text-[10px] font-black uppercase tracking-widest">Awaiting system signals...</div>`;
      } else {
          for(let i = 1; i < posts.length; i++) {
            const author = posts[i][1] || "Member";
            const content = posts[i][2] || "";
            const timestamp = posts[i][3];
            const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "";
            const isMe = author === user.name;
            const animationClass = (!isFirstLoad && i === posts.length - 1) ? 'new-message' : '';

            html += `
              <div class="message-container ${isMe ? 'message-me' : 'message-other'} ${animationClass}">
                ${!isMe ? `<span class="text-[9px] font-black text-slate-400 ml-2 mb-1 uppercase tracking-wider">${author}</span>` : ''}
                <div class="bubble ${isMe ? 'bubble-me' : 'bubble-other'}">${content}</div>
                <div class="flex items-center ${isMe ? 'justify-end' : 'justify-start'} mt-1 px-1 gap-1">
                    <span class="text-[8px] text-slate-300 font-bold">${timeStr}</span>
                    ${isMe ? `<svg class="w-2.5 h-2.5 text-blue-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>` : ''}
                </div>
              </div>`;
          }
      }
      
      const feed = document.getElementById('feed-content');
      const scrollContainer = document.getElementById('chat-scroll');
      const isAtBottom = scrollContainer.scrollHeight - scrollContainer.scrollTop <= scrollContainer.clientHeight + 150;
      
      feed.innerHTML = html;
      
      if (isAtBottom || isFirstLoad) {
        scrollToBottom();
      }
    }
  </script>
</body>
</html>
